<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0d215fdffe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/home.css">
    <script src="/javaScript/sign-in.js"></script>
    <script src="/javaScript/menu.js"></script>
    
    <title>Eyewatch/home</title>
</head>
<body class="scroll">
    <div class="main-container">
        <!-- navbar -->
        <div class="navbar">
            <div class="navbar-sub">
                <div class="menu">
                    <i class="fa-solid fa-bars fa-2xl"></i>
                </div>
                <img src="resources/img/logo.png" alt="EyewatchLogo">
                <div class="full-menu hide">
                    <div class="menu-option">
                        <a href="home.html">Home</a>
                    </div>
                    <div class="menu-option">
                        <a href="#">Movies</a>
                    </div>
                    <div class="menu-option">
                        <a href="#">Genre</a>
                    </div>
                    <div class="menu-option">
                        <a href="#">Trending</a>
                    </div>
                    <div class="menu-option">
                        <a href="#">Country</a>
                    </div>
                </div>
            </div>
            
            <div class="navbar-sub-1">
                <div class="search-bar">
                    <div class="search-area">
                        <form>
                            <input type="text" id="movie" name="movie" placeholder="Search movies...">
                        </form>
                    </div>
                    <div class="search-btn" >
                        <i class="fa-solid fa-magnifying-glass fa-lg" style="color: #F71C3D;"></i>
                    </div>
                </div>
            </div>
            <div class="navbar-sub-2">
                <div class="sign-in">
                    <button class="signbutton" type="button"> 
                    <i class="fa-solid fa-user fa-lg" style="color: #ffffff;"></i>
                    <p>Sign in</p>
                    </button>
                </div>
            </div>
        </div>
        <!-- navbar-end -->

        <!-- Sign-in -->
        <div class="main-signup-con hide">
            <div class="sign-form">
                <div class="sign-top">
                    <img src="/resources/img/logo-01.png" alt="">
                    <h2>Sign In</h2>
                </div>
                <div class="form-con">
                    <form>
                        <p>Username</p>
                        <div class="form-input">
                            <input type="text" required>
                            <i class="fa-solid fa-user fa-lg" style="color: #ffffff;"></i>
                        </div>

                        <p>Email</p>
                        <div class="form-input">
                            <input type="email" required>
                            <i class="fa-solid fa-envelope fa-lg" style="color: #ffffff;"></i>
                        </div>
                        
                        <p>Password</p>
                        <div class="form-input">
                            <input type="password" required>
                            <i class="fa-solid fa-lock fa-lg" style="color: #ffffff;"></i>
                        </div>

                        <p>Repeat Password</p>
                        <div class="form-input">
                            <input type="password" required>
                            <i class="fa-solid fa-lock fa-lg" style="color: #ffffff;"></i>
                        </div>
                    </form>
                    <div class="register-btn">
                        <button type="submit">Register</button>
                    </div>
                </div>
            </div>
        </div>
        

        <div class="banner">
            <img src="/resources/img/banner.jpg" alt="">
        </div>
        <div class="banner">
            <!-- <img src="/resources/img/keanu-reeves-in-john-wick-chapter-4.png" alt=""> -->
        </div>
        <div class="banner">
            <!-- <img src="/resources/img/keanu-reeves-in-john-wick-chapter-4.png" alt=""> -->
        </div>
    </div>
    
</body>
</html>
